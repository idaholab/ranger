name: RANGER - Auto Reply (Discussions)

on:
  discussion:
    types: [created]
permissions:
  contents: read
  discussions: write

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
      - run: python -m pip install -r requirements.txt

      - name: Run bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DB_DIR: ${{ github.workspace }}/database
          TOP_N: "5"
          THRESHOLD: "0.2"
          MODEL_NAME: "all-MiniLM-L12-v2"
          GITHUB_REPO: ${{ github.repository }}
        run: |
          python RANGER.py --config config.yaml bot \
            --db-dir "$DB_DIR" \
            --model-name "$MODEL_NAME" \
            --top-n "$TOP_N" \
            --threshold "$THRESHOLD"

      - name: Show event summary
        run: |
          echo "event=${{ github.event_name }}"
          echo "repo=${{ github.repository }}"
          echo "db = ${{ github.workspace }}/database"
          echo "discussion.number=${{ github.event.discussion.number }}"
