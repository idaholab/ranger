name: RANGER - Auto Reply (Discussions)

on:
  discussion:
    types: [created]

permissions:
  contents: read
  discussions: write

jobs:
  run_bot:
    # Skip if the discussion is in a Polls category
    if: ${{ !(contains(github.event.discussion.category.name, 'Poll') || github.event.discussion.category.slug == 'polls') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
      - run: python -m pip install -r requirements.txt

      - name: Run bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DB_DIR: ${{ github.workspace }}/python/MooseDiscussion/database
          TOP_N: "5"
          THRESHOLD: "0.2"
          MODEL_NAME: "all-MiniLM-L12-v2"
        run: |
          python RANGER.py --config config.yaml bot \
            --db-dir "$DB_DIR" \
            --model-name "$MODEL_NAME" \
            --top-n "$TOP_N" \
            --threshold "$THRESHOLD"
